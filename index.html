<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
        <script src="https://raw.githubusercontent.com/teastman/Leaflet.pattern/master/dist/leaflet.pattern.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js" integrity="sha512-0A4MbfuZq5Au9EdpI1S5rUTXlibNBi8CuZ/X3ycwXyZiCjNzpiO9YH6EMqPgzZm6vfNCuZStBQHjnO17nIC0IQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/autolinker/3.14.3/Autolinker.min.js" integrity="sha512-m+WCk8eyR3wZz7/BN7rVif/clwuqagMNqGAqsGhCofTUEVZLDMVjSRDzzW/ggUx4ILYpw5qHHPjyGyrrXftI2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/rbush@3.0.1/rbush.min.js"></script>
        <script src="https://unpkg.com/labelgun@6.0.0/lib/labelgun.js"></script>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/florida_district_1.js"></script>
        <script src="data/Intersection_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                //fillColor: '#ffff00',
                fillOpacity: 0.7
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[25.67120427702418,-81.92420152817633],[27.775717177024326,-79.2291685905642]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_florida_district_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                //mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_florida_district_1_0(feature) {
            switch(String(feature.properties['name'])) {
                case 'Congressional District 20':
                    return {
                pane: 'pane_florida_district_1',
                opacity: 0,
                color: 'rgba(78,78,78,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(208,160,64,1.0)',
                interactive: true,
            }
                    break;
                case 'House District 88':
                    return {
                pane: 'pane_florida_district_1',
                opacity: 0,
                color: 'rgba(78,78,78,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(71,95,181,1.0)',
                interactive: true,
            }
                    break;
                case 'House District 94':
                    return {
                pane: 'pane_florida_district_1',
                opacity: 0,
                color: 'rgba(78,78,78,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(192,61,79,1.0)',
                interactive: true,
            }
                    break;
                case 'Senate District 33':
                    return {
                pane: 'pane_florida_district_1',
                opacity: 0,
                color: 'rgba(78,78,78,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(64,196,64,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_florida_district_1');
        map.getPane('pane_florida_district_1').style.zIndex = 401;
        map.getPane('pane_florida_district_1').style['mix-blend-mode'] = 'normal';
        var layer_florida_district_1 = new L.geoJson(json_florida_district_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_florida_district_1',
            layerName: 'layer_florida_district_1',
            pane: 'pane_florida_district_1',
            onEachFeature: pop_florida_district_1,
            style: style_florida_district_1_0,
        });
        bounds_group.addLayer(layer_florida_district_1);
        map.addLayer(layer_florida_district_1);
        function pop_Intersection_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + '<b>Zip Code: </b>' + (feature.properties['ZCTA5CE10'] !== null ? autolinker.link(feature.properties['ZCTA5CE10'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + '<b>District: </b>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Intersection_2_0() {
            return {
                pane: 'pane_Intersection_2',
                opacity: 1,
                color: 'rgba(78,78,78,1.0)',
                //color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.5,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Intersection_2');
        map.getPane('pane_Intersection_2').style.zIndex = 402;
        map.getPane('pane_Intersection_2').style['mix-blend-mode'] = 'normal';
        var layer_Intersection_2 = new L.geoJson(json_Intersection_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Intersection_2',
            layerName: 'layer_Intersection_2',
            pane: 'pane_Intersection_2',
            onEachFeature: pop_Intersection_2,
            style: style_Intersection_2_0,
        });
        bounds_group.addLayer(layer_Intersection_2);
        map.addLayer(layer_Intersection_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Districts<br /><table><tr><td style="text-align: center;"><img src="legend/florida_district_1_CongressionalDistrict200.png" /></td><td>Congressional District 20</td></tr><tr><td style="text-align: center;"><img src="legend/florida_district_1_HouseDistrict881.png" /></td><td>House District 88</td></tr><tr><td style="text-align: center;"><img src="legend/florida_district_1_HouseDistrict942.png" /></td><td>House District 94</td></tr><tr><td style="text-align: center;"><img src="legend/florida_district_1_SenateDistrict333.png" /></td><td>Senate District 33</td></tr></table>': layer_florida_district_1},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
